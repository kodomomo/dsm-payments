server:
  socket:
    port: ${SOCKET_PORT}

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

auth:
  jwt:
    secret: ${JWT_SECRET:dGVzdA==}

db:
  dms:
    url: ${DMS_MYSQL_URL}
    username: ${DMS_MYSQL_USERNAME}
    password: ${DMS_MYSQL_PASSWORD}

admin:
  password: ${ADMIN_PASSWORD}
